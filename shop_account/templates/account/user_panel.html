{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    <div role="main" class="main">

        <section class="page-header page-header-classic">
            <div class="container">
                <div class="row">
                    <div class="col p-static">
                        <span class="page-header-title-border visible" style="width: 138.7px;"></span>
                        <h1 data-title-border="">User Profile</h1>

                    </div>
                </div>
            </div>
        </section>

        <div class="container py-2">

            <div class="row">
                <div class="col-lg-3 mt-4 mt-lg-0">
                    <aside class="sidebar mt-2" id="sidebar">
                        <ul class="nav nav-list flex-column mb-5">
                            <li class="nav-item"><a class="nav-link text-dark active" href="#">My Profile</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/user-panel/edit">Edit Profile</a>
                            <li class="nav-item"><a class="nav-link text-dark" href="/user-panel/edit-password">Edit
                                Password</a></li>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="/order-panel">Cart</a></li>
                        </ul>
                    </aside>

                </div>
                <div class="col-lg-9">

                    <div class="overflow-hidden mb-1">
                        <h2 class="font-weight-normal text-7 mb-0"><strong class="font-weight-extra-bold">My</strong>
                            Profile</h2>
                    </div>
                    <div class="overflow-hidden mb-4 pb-3" id="profile">

                    </div>

                    <form role="form" class="needs-validation" novalidate="novalidate">
                        <div class="form-group row">
                            <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">First
                                name</label>
                            <div class="col-lg-9">
                                <p class="form-control">{{ request.user.first_name }}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">Last
                                name</label>
                            <div class="col-lg-9">
                                <p class="form-control">{{ request.user.last_name }}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">Email</label>
                            <div class="col-lg-9">
                                <p class="form-control">{{ request.user.email }}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 font-weight-bold text-dark col-form-label form-control-label text-2 required">Username</label>
                            <div class="col-lg-9">
                                <p class="form-control">{{ request.user.username }}</p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
{% endblock %}
